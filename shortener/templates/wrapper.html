<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <script>
    (async () => {
      const theme = () =>
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      response = await fetch(`set-theme?theme=${theme()}`);
      console.log(await response.text());
    })();
  </script>
  <body></body>
</html>
